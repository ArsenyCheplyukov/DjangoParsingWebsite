{% extends 'search/base.html' %}

{% block content %}
    <form action="{% url 'home' %}" class="form" method="post" enctype="multipart/form-data">
        <h1>{{title}}</h1>
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <button type="submit" href="#" class="custom-btn btn-primary">Submit</button>
    </form>
{% endblock %}
