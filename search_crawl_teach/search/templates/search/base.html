{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ title }}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'search/css/styles.css' %}">
        <link rel="shortcut icon" href="{% static 'search/images/favicon.ico' %}" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"/>
    </head>

    <body>
        <div class="page-container">
            <div class="header">
                <ul id="mainmenu" class="mainmenu">
                    <li class="logo"><a href="{% url 'home' %}"><div class="logo"></div></a></li>
                </ul>
                <div class="clear"></div>
            </div>

            <div class="content-container">
                <div class="left-chapters">
                    <ul id="leftchapters">
                    </ul>
                </div>

                <div class="content">
                    {% block breadcrumbs %}
                    {% endblock %}

                    <article class="content-text">
                        {% block content %}
                        {% endblock %}
                    </article>
                </div>
            </div>

            <div class="footer">
                <table class="footer-links">
                    <thead>
                        <tr>
                            <!-- Telegram link with Telegram logo -->
                            <th><a href="https://t.me/mytelegramchannel"><img src="{% static 'search/images/telegram-logo.ico' %}" alt="Telegram Logo"><span> Telegram</span></a></th>

                            <!-- YouTube link with YouTube logo -->
                            <th><a href="https://www.youtube.com/myyoutubechannel"><img src="{% static 'search/images/youtube-logo.ico' %}" alt="YouTube Logo"><span> YouTube</span></a></th>

                            <!-- Phone number link with phone logo -->
                            <th><a href="tel:99-13-295"><img src="{% static 'search/images/phone-logo.ico' %}" alt="Phone Logo"><span> 99-13-295</span></a></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <script src="{% static 'js/animation.js' %}"></script>
    </body>
</html>
